semantic_models:
  - name: patient_details
    description: "Model containing all patient's data"
    model: ref('fct_patient')

    defaults:
      agg_time_dimension: start_date
    
    entities:
      - name: patient_id_details
        type: primary
        expr: patient_id

    dimensions:
      - name: start_date
        type: time
        type_params:
          time_granularity: day

    measures:
      - name: total_patient_count
        expr: patient_id
        agg: count_distinct